language: 'typescript'

tasks:
    build:
        command: 'tsc'
    start:
        command: 'node dist/index.js'
    dev:
        command: 'tsx watch index.ts'
        env:
            NODE_ENV: 'development'
        local: true
    db-generate:
        command: 'prisma generate'
    db-push:
        command: 'prisma push'
